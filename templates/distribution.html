{% extends 'base.html' %}
{% block content %}
    <div class="d-flex align-items-center flex-column">
        <div>
            <h3 class="text-center">Размещение по каютам</h3>
            {% for person in people %}
                <p>{{ person }} - {{ room_name }} {{ loop.index }} {{ "- капитан корабля" if loop.first else "" }}</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
